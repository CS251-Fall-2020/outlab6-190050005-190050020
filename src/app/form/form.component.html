<html>
<form [formGroup]="myForm">
    <br>
    <label>
      Name:
      <input type="text" formControlName="name">
    </label>
    <br/>
    <label>
      email address:
      <input type="email" formControlName="email">
    </label>
    <br/>
    <label>
        Feedback:
    </label>
    <br/>
    <div class="wrapper-class">
    <label>
        <input type="radio" formControlName="feedback" value="Great">
        Great
        <input type="radio" formControlName="feedback" value="Okay">
        Okay
        <input type="radio" formControlName="feedback" value="Not good">
        Not Good
    </label><br/>
    </div>
    <label>
        Comments:
        <textarea type="text" formControlName="comment"></textarea>
    </label>
</form>
<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <button type="submit" [disabled]="!myForm.valid">Submit</button>
</form>
</html>
